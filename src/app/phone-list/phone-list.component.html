<h2> Our Phones </h2>

<ul class= "phone-list">
  <li *ngFor="let onePhone of phones">
    <h3> {{ onePhone.name }} </h3>
    <p>
      by <i>{{ onePhone.brand }}</i>
    </p>
    <img [src]="onePhone.image" alt=""/>
    <br>
    <a [routerLink]="['/phones',onePhone._id]"> details </a>
  </li>
</ul>
